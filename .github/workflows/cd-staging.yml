name: deploying nextjs to staging

on:
    push:
        branches:
            # - dev
            - main # we should replace it with dev

jobs:
    build:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest]
                node: [16]

        steps:
            - name: Checkout üõé
              uses: actions/checkout@master

            - name: Setup node env üèó
              uses: actions/setup-node@v2.1.2
              with:
                  node-version: ${{ matrix.node }}

            - name: Cache node_modules üì¶
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Installing yarn
              run: npm install -g yarn

            - name: Installing project packages
              run: yarn

            - name: Building application
              run: yarn build

            - name: Generate deployment package
              run: zip -r deploy.zip * .[^.]* -x "**node_modules**"

            - name: Get timestamp
              uses: gerred/actions/current-time@master
              id: current-time

            - name: Run string replace
              uses: frabert/replace-string-action@master
              id: format-time
              with:
                  pattern: '[:\.]+'
                  string: '${{ steps.current-time.outputs.time }}'
                  replace-with: '-'
                  flags: 'g'

            - name: Beanstalk Deploy for app
              uses: einaregilsson/beanstalk-deploy@v20
              with:
                  aws_access_key: ${{secrets.AWS_ACCESS_KEY_ID}}
                  aws_secret_key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
                  application_name: auditbull
                  environment_name: auditbull-development
                  region: us-east-1
                  version_label: 'auditbull-dev-${{ steps.format-time.outputs.replaced }}'
                  deployment_package: deploy.zip

            - name: Deployed!
              run: echo App deployed to ELB
