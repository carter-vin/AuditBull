type Notes @model @auth(rules: [{ allow: public }]) {
    id: ID!
    creator: String!
    note: String!
    taged: [String!]!
    vendorsID: ID! @index(name: "byVendors")
}

type Vendors @model @auth(rules: [{ allow: public }, { allow: private }]) {
    id: ID!
    name: String
    Notes: [Notes] @hasMany(indexName: "byVendors", fields: ["id"])
    status: String!
    service: AWSJSON
    website: String
    compliance: AWSJSON
    finance: AWSJSON
    use_cases: AWSJSON
}
